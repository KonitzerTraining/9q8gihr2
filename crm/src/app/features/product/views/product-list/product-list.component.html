<app-error-box [message]="errorMessage$ | async"></app-error-box>
<app-loading-indicator [show]="loading$ | async"></app-loading-indicator>


@if((errorMessage$ | async) === null && (loading$ | async) !== true) {
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Preis</th>
                <th>Beschreibung</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            @for (product of (products$ | async); track product.id) {
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td class="text-end">{{ product.price| currency:'EUR':'symbol':'1.2-2'}}</td>
                <td>{{ product.description }}</td>
                <td class="text-end">
                    <!-- <button class="btn btn-sm btn-primary me-2" [routerLink]="['edit', customer.id]">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteCustomer(customer.id)">Delete</button> -->
                </td>
            </tr>
            }
        </tbody>
    </table>
}
